  <div id="custom-bootstrap-menu" class="navbar navbar-default " role="navigation">
    <div class="container-fluid">
      <div class="navbar-header"><a class="navbar-brand" href="#"></a>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>

  <div class="container">
    <div class="jumbotron">  
      <div class="row">
        <p>Share your outfits</p>
        <div class="bootstrap-iso">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6 col-sm-6 col-xs-12">
                <form method="post">
                  <div class="form-group ">
                    <label class="control-label " for="name">
                      Name to be displayed
                    </label>
                    <input class="form-control" id="name" name="name" type="text"/>
                  </div>
                  <div class="form-group ">
                    <label class="control-label requiredField" for="email">
                      Email
                      <span class="asteriskField">
                       *
                     </span>
                   </label>
                   <input class="form-control" id="email" name="email" type="text"/>
                 </div>
                 <div class="form-group ">
                  <label class="control-label " for="title">
                    Give your look a title
                  </label>
                  <input class="form-control" id="title" name="title" type="text"/>
                </div>
                <div class="form-group ">
                  <label class="control-label">Upload your photo</label>
                  <input id="input-2" name="input2[]" type="file" class="file" multiple data-show-upload="false" data-show-caption="true">
                </div>
                <div class="form-group">
                  <div>
                    <button class="submit" name="submit" type="submit" onclick="myFunction()">Submit
                    </button>
                    <script>
                      function myFunction() {
                        alert("Thanks for sharing your look!");
                      }
                    </script>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
